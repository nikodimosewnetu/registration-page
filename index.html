<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="d-flex flex-row m-5 p-5 ">
        <div class="bg-warning w-100 d-flex justify-content-center p-5 ">
            <h1 class="w-75 m-5 text-center pt-5  ">Create Account Now</h1>
        </div>
        <div class="bg-dark text-white w-100 p-5">
            <form action="" class="d-flex flex-column">
                <label for="name"> <span class="material-icons ">person_outline </span> Name</label>
                <input type="text" class="rounded mt-2 fs-4">
                <label for="email" class=" mt-2 "><span class="material-icons">mail_outline </span> Email</label>
                <input type="email" name="email" id="email" class="rounded fs-4 mt-2">
                <label for="password" class=" mt-2"><span class="material-icons">lock_outline </span> Password</label>
                <input type="password" class="rounded mt-2 fs-4">
                <label for="password" class=" mt-2 "><span class="material-icons">lock_outline</span> Confirm Password</label>
                <input type="password" class="rounded mt-2 fs-4">
                <div class="d-flex flex-row">
                <input class="form-check-input mt-3 " type="checkbox" value="" id="flexCheckChecked" class="rounded mt-2">
                <label class="form-check-label ms-2 mt-3 " for="flexCheckChecked" > Remember me</label>
            </div>
            </form>
          <div class="d-flex justify-content-end">
                <input type="button" value="Register" class="rounded bg-warning w-25   p-2 mt-3 ">
            </div>
        </div>
    </div>
    
</div>
</body>
</html>
